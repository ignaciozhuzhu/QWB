<head>
    <script src="angular-1.4.6.min.js"></script>
    <script>
        var appModule = angular.module('app', []);
        appModule.directive('hello', function () {
            return {
                restrict: 'E',
                template: '<div>Hi there</div>',
                replace: true
            };
        });
    </script>
</head>
<html ng-app='app'>
<body>
    <hello></hello>
</body>

</html>
