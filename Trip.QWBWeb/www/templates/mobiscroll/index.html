<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Mobiscroll 超棒的</title>
    <script type="text/javascript" src="js/jq.mobi.min.js"></script>
    <script src="js/jquery-1.8.2.min.js"></script>
    <script src="js/jquery.mobile-1.2.0.min.js"></script>
    <link rel="stylesheet" href="css/jquery.mobile-1.2.0.min.css" />
    <script src="js/mobiscroll.jqmobi.js" type="text/javascript"></script>
    <script src="js/mobiscroll.core.js" type="text/javascript"></script>
    <script src="js/mobiscroll.datetime.js" type="text/javascript"></script>
    <script src="js/mobiscroll.select.js" type="text/javascript"></script>
    <script src="js/mobiscroll.jqm.js" type="text/javascript"></script>
    <script src="js/mobiscroll.ios.js" type="text/javascript"></script>
    <script src="js/mobiscroll.android.js" type="text/javascript"></script>
    <script src="js/mobiscroll.android-ics.js" type="text/javascript"></script>
    <script src="js/mobiscroll.wp.js" type="text/javascript"></script>
    <script src="js/i18n/mobiscroll.i18n.zh.js" type="text/javascript"></script>
    <link href="css/mobiscroll.core.css" rel="stylesheet" type="text/css" />
    <link href="css/mobiscroll.jqm.css" rel="stylesheet" type="text/css" />
    <link href="css/mobiscroll.android.css" rel="stylesheet" type="text/css" />
    <link href="css/mobiscroll.android-ics.css" rel="stylesheet" type="text/css" />
    <link href="css/mobiscroll.ios.css" rel="stylesheet" type="text/css" />
    <link href="css/mobiscroll.sense-ui.css" rel="stylesheet" type="text/css" />
    <link href="css/mobiscroll.wp.css" rel="stylesheet" type="text/css" />
    <link href="css/mobiscroll.animation.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript">
        $(function () {
            var curr = new Date().getFullYear();
            var opt = {
                'date': {
                    preset: 'date',
                    dateOrder: 'd Dmmyy',
                    invalid: { daysOfWeek: [0, 6], daysOfMonth: ['5/1', '12/24', '12/25'] }
                },
                'datetime': {
                    preset: 'datetime',
                    minDate: new Date(2012, 3, 10, 9, 22),
                    maxDate: new Date(2014, 7, 30, 15, 44),
                    stepMinute: 5
                },
                'time': {
                    preset: 'time'
                },
                'credit': {
                    preset: 'date',
                    dateOrder: 'mmyy',
                    dateFormat: 'mm/yy',
                    startYear: curr,
                    endYear: curr + 10,
                    width: 100
                },
                'select': {
                    preset: 'select'
                },
                'select-opt': {
                    preset: 'select',
                    group: true,
                    width: 50
                }
            }

            $('.settings select').bind('change', function() {
                var demo = "time";

                if (!demo.match(/select/i)) {
                    $('.demo-test-' + demo).val('');
                }

                $('.demo-test-' + demo).scroller('destroy').scroller($.extend(opt[demo], {
                    lang: "zh"
                }));
                $('.demo').hide();
                $('.demo-' + demo).show();
            });

            $('#demo').trigger('change');

        });
    </script>
    </head>

    <body>

      <div data-role="content" data-theme="d" class="content">
        <div class="settings" style="display:none">
          <div data-role="fieldcontain">
            <select name="demo" id="demo">
                <option value="time">Time</option>
            </select>
          </div>
        </div>
        <div data-role="fieldcontain" class="demo demo-date demo-datetime demo-time demo-credit">
          <input name="test" id="test" class="demo-test-date demo-test-datetime demo-test-time demo-test-credit" />
        </div>
      </div>

</body>
</html>
